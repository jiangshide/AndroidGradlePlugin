apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:4.1.2'
}

repositories {
    mavenCentral()
}

uploadArchives{
    repositories {
        mavenDeployer{
            pom.groupId='com.jsdplugins'
            pom.artifactId='jsd'
            pom.version=1.1
            repository(url:uri('../jsd'))
        }
    }
}